        <h1>Pre-Experiment Questionnaire</h1>
        <hr>
        <p>Please tell us more about yourself: <span class="js-pid pid"></span></p>
        <p><i>We will keep your information anonymised and confidential.</i></p>

        <form id="pre-expt-form">
          <br/>
          <section>
            <h3>Socio-behavioural Background</h3>
            <hr>
            <div class="form-group">
              <label for="q1">Which age group do you belong to?</label>
              <select class="form-control" name="q1">
                  <option value="under 18">under 18 yrs old</option>
                  <option value="18 to 25">18 to 25 yrs old</option>
                  <option value="25 to 30">25 to 30 yrs old</option>
                  <option value="30 to 35">30 to 35 yrs old</option>
                  <option value="above 35">above 35 yrs old</option>
              </select>
            </div>
            <div class="form-group">
              <label for="q2">What is your gender?</label>
              <select class="form-control" name="q2">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Intersex">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="q3">What is your handedness?</label>
              <select class="form-control" name="q2">
                  <option value="Left">Left-handed</option>
                  <option value="Right">Right-handed</option>
                  <option value="Ambidextrous">Ambidextrous</option>
              </select>
            </div>
            <div class="form-group">
              <label for="q4">What is your education level?</label>
              <select class="form-control" name="q4">
                  <option value="Primary School">Primary School</option>
                  <option value="GCE 'O' Levels">GCE 'O' Levels</option>
                  <option value="GCE 'A' Levels">GCE 'A' Levels</option>
                  <option value="Bachelor's Degree">Bachelor's Degree</option>
                  <option value="Master's Degree">Master's Degree</option>
                  <option value="PhD">PhD</option>
                  <option value="Other">Other</option>
                  <option value="None">None</option>
              </select>
            </div>
            <div class="form-group">
              <label for="q5">Are you currently studying at National University of Singapore (NUS)?</label>
              <div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="q5" id="optionsRadios1" value="radio1">
                    Yes
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="q5" id="optionsRadios2" value="radio2">
                    No
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="q6">If you are currently studying at NUS, which faculty do you belong to?</label>
              <select class="form-control" name="q6">
                  <option value="N.A">I AM NOT FROM NUS</option>
                  <option value="ARTS & SOCIAL SCIENCES">ARTS & SOCIAL SCIENCES</option>
                  <option value="BUSINESS">BUSINESS</option>
                  <option value="COMPUTING">COMPUTING</option>
                  <option value="CONTINUING & LIFELONG EDN">CONTINUING & LIFELONG EDN</option>
                  <option value="DENTISTRY">DENTISTRY</option>
                  <option value="DESIGN AND ENVIRONMENT">DESIGN AND ENVIRONMENT</option>
                  <option value="DUKE-NUS MEDICAL SCHOOL">DUKE-NUS MEDICAL SCHOOL</option>
                  <option value="ENGINEERING">ENGINEERING</option>
                  <option value="JOINT MULTI-DISCIPLINARY PROGRAMMES">JOINT MULTI-DISCIPLINARY PROGRAMMES</option>
                  <option value="LAW">LAW</option>
                  <option value="LEE KUAN YEW PUBLIC POLICY">LEE KUAN YEW PUBLIC POLICY</option>
                  <option value="NUS ENTERPRISE">NUS ENTERPRISE</option>
                  <option value="NUS GRAD SCH FOR INTEGRATIVE SCI & ENGG	SCIENCE">NUS GRAD SCH FOR INTEGRATIVE SCI & ENGG SCIENCE</option>
                  <option value="NUS SUBSIDIARIES">NUS SUBSIDIARIES</option>
                  <option value="SAW SWEE HOCK PUBLIC HEALTH">SAW SWEE HOCK PUBLIC HEALTH</option>
                  <option value="UNIVERSITY LEVEL RESEARCH INSTITUTES AND CENTRES">UNIVERSITY LEVEL RESEARCH INSTITUTES AND CENTRES</option>
                  <option value="UNIVERSITY SCHOLARS PROGRAMME">UNIVERSITY SCHOLARS PROGRAMME</option>
                  <option value="YALE-NUS COLLEGE">YALE-NUS COLLEGE</option>
                  <option value="YONG LOO LIN MEDICINE">YONG LOO LIN MEDICINE</option>
                  <option value="YONG SIEW TOH CONSERVATORY OF MUSIC">YONG SIEW TOH CONSERVATORY OF MUSIC</option>
                  <option value="OTHERS">OTHERS</option>
              </select>
            </div>
